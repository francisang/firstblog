<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Silverline</title>
 
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/firstblog.css" rel="stylesheet">
 
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item" href="index.html">Home</a>
          <a class="blog-nav-item active" href="index.html">Login</a>
        </nav>
      </div>
    </div>

    <div class="container">

      <div class="blog-header">
        <h1 class="blog-title">Test Page</h1>
        <p class="lead blog-description">Example login/register page with Bootstrap, HTML, JavaScript, Parse.</p>
      </div>

      <div class="row">

        <div class="col-sm-8 blog-main">

          <div class="main-container">
              
          </div>
          

        </div><!-- /.blog-main -->

        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
          <div class="sidebar-module sidebar-module-inset">
            <h4>Notes</h4>
            <p><b>Username</b> : 12345678</br><b>Password</b> : admin</br>
            <i>Currently only one user able to login this application.</i></p>
          </div>
          <div class="sidebar-module">
            <h4>Links</h4>
            <ol class="list-unstyled">
              <li><a href="#">Git1</a></li>
              <li><a href="#">Git2</a></li>
            </ol>
          </div>
          
        </div><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    <footer class="blog-footer">
      <p>Blog template built for <a href="http://getbootstrap.com">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>
 
    <script id="login-tpl" type="text/x-handlebars-template">
        <form class="form-signin" role="form">
            <h2 class="form-signin-heading">Please sign in</h2>
            <input type="text" name="username" class="form-control" placeholder="Username" required="" autofocus="">
            <input type="password" name="password" class="form-control" placeholder="Password" required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <form class="form-register" role="form">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register New User</button>
        </form>
    </script>
 
    <script id="welcome-tpl" type="text/x-handlebars-template">
        <h2>Welcome, {{name}}!</h2>
        <p>1. Repeatify</br>2. Fibonacci Sequence</p>
    </script>
    
    <script type="text/template" id="newuser-tpl">
      <h2>Adding a New User</h2>
      <form class="form-add" role="form">
        <div class="form-group">
          <!-- <label for="title">Name</label> -->
          <input type="text" name="title" class="form-control" id="name" placeholder="Enter your full name">
          <input type="text" name="username" class="form-control" id="username" placeholder="Enter your mobile number">
          <input type="text" name="email" class="form-control" id="email" placeholder="Enter your email">
          <input type="text" name="photo" class="form-control" id="photo" placeholder="Upload photo">
          <input type="text" name="gender" class="form-control" id="gender" placeholder="Male/Female">
          <input type="text" name="address" class="form-control" id="address" placeholder="Address">
          <input type="text" name="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>
    </script>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Parse.js -->
    <!-- <script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script> -->
    <script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <!-- Handlebars.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/firstblog.js"></script>
    

  </body>
</html>
